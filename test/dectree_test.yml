options:
  #or_pattern: max({t1}, {t2})
  #or_pattern: min(1.0, ({t1}) + ({t2}))
  #and_pattern: min({t1}, {t2})
  #and_pattern: ({t1}) * ({t2})
  #not_pattern: 1.0 - ({t})
  #function_name: apply_rules
  #types: false
  #vectorize: off
  #vectorize: prop
  #vectorize: func
  #parameterize: false
  #no_jit: false

types:

  Radiance:
    LOW: ramp_down(x1=0, x2=50)
    MIDDLE: triangular(x1=30, x2=50, x3=100)
    HIGH: ramp_up(x1=50, x2=120)

  Glint:
    LOW: ramp_down()
    HIGH: ramp_up()

  Cloudy:
    YES: true()
    NO: false()

  Certain:
    HIGH: true()
    LOW: false()

inputs:
  - glint: Glint
  - radiance: Radiance

outputs:
  - cloudy: Cloudy
  - certain: Certain

rules:
  -
    - if radiance == HIGH or radiance == MIDDLE:
      - if glint == LOW:
        - cloudy: YES
        - certain: HIGH
      - else:
        - if glint == HIGH:
          - certain: LOW
    - else:
      - certain: HIGH
